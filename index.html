<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="favicon/Oxygen-Icons.org-Oxygen-Status-weather-showers-scattered-night.256.png">

    <title>Open Weather App</title>

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="flase">
            <button><img src="images/search.png" alt="" srcset=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        
    <div class="weather">
        <img src="" class="weather-icon">
        <h1 class="temp">22&deg;C</h1>
        <h2 class="city">Delhi</h2>
        <div class="details">

            <div class="col">
                <img src="images/humidity.png" alt="humidity">
                <div>
                    <p class="humidity">N/A</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png" alt="Wind Speed">
                <div>
                    <p class="wind">N/A km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>


    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
